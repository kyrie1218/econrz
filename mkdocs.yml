# Project information
site_name: EconRZ
# site_url: https://squidfunk.github.io/mkdocs-material/
site_author: Kerun He
site_description: >-
  Documentations about research tools and ideas for economics scholars

# Repository
repo_name: kyrie1218/econrz
repo_url: https://github.com/kyrie1218/econrz

# Copyright
copyright: Copyright &copy; 2022 - 2022 Kyrie

# Configuration
theme:
  name: material
  language: en
  custom_dir: custom_theme/overrides # 定制主题模板
  features:
    - announce.dismiss
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections # 粗体显示section
    - navigation.tabs # 显示tab
    - navigation.top 
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  font:
    text: Roboto 
    code: Roboto Mono
  favicon: src/assets/images/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github-alt
# Plugins
plugins:
  - search: # 文章搜索
      lang:
        - en
  - bibtex:
      bib_file: "reference.bib"
      csl_file: "chicago-author-date-16th-edition.csl"
      cite_inline: true
  - section-index
  - print-site
  - minify
  # - bibtex:
  #     bib_file: "reference.bib"
  - kroki  # md代码绘图
  - table-reader # 展示csv
  # - macros
  # - markdown-exec
  # - nbconvert
  #       input_dir: docs/notebooks
  #       output_dir: notebooks
  #       recursive: true
  - mknotebooks:
      enable_default_jupyter_cell_styling: false
      enable_default_pandas_dataframe_styling: false
      execute: true
      timeout: 100
      allow_errors: true
      # binder: true
      # binder_service_name: "gh"
      # binder_branch: "master"
      # binder_ui: "lab"
  - literate-nav:
      nav_file: summary.md 
  - exclude:
      glob:
        - exclude/*
  


# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kyrie1218
    - icon: fontawesome/solid/paper-plane
      link: mailto:<hekerun@cqu.edu.cn>
      
extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - assets/css/neoteroi-mkdocs/neoteroi-mkdocs.css
  - assets/css/extra.css  
  - assets/css/tooltips.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite:    # 代码高亮，显示行号
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - mdtooltips
  - md_in_html
  - markdown_checklist.extension
  - neoteroi.cards
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - custom_theme/overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      # linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.magiclink  # 自动识别超链接
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      # auto_append:
      #   - glossary.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml
      format: svg_inline
      theme: bluegray
      encoding: utf-8 



