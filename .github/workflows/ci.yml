name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/setup-haskell@v1
      - run: pandoc --version
      - run: stack install pandoc-2.19
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force

